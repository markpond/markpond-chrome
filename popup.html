<!DOCTYPE HTML>
<head>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="libs.js"></script>
	<script type="text/javascript" src="popup.js"></script>

	<link rel="stylesheet" href="https://markpond.com/assets/application.css">
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="banner"></div>
	<div id="form">
		<input type="url" id="url" placeholder="URL" title="URL">
		<input type="text" id="title" placeholder="Title" title="Title">
		<input type="text" id="tags" placeholder="Tags" title="Tags">
		<textarea id="excerpt" placeholder="Excerpt" title="Excerpt"></textarea>
		
		<label class="checkbox" for="bookmark[private]">
			<input type="checkbox" id="private" value="yes" title="excerpt">
			Private
		</label>

		<a href="#" class="btn btn-large btn-block" id="save">Save</a>
	</div>
	<div id="loader"></div>
	<div id="done"></div>
	<div id="load"></div>
</body>
